<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile - Caro Zamani</title>
    <meta name="description" content="Frontend Developer Profile - Caro Zamani">
    <meta name="keywords" content="Frontend Developer, React, Caro Zamani">
</head>

<body>
    <section class="profile-card">
        <div class="profile-header"></div>

        <div class="profile-image-container">
            <img src="./images/profile_image.jpeg" alt="Profile image of Caro Zamani" class="profile-image">
        </div>

        <div class="profile-info">
            <h1 class="profile-name">Caro Zamani</h1>
            <p class="profile-job">Frontend Developer - React</p>
        </div>

        <div class="profile-actions">
            <button class="btn connect-btn">
                <i class='bx bxs-user-plus'></i>
                <span>Connect</span>
            </button>
            <button class="btn message-btn">
                <i class='bx bxl-telegram'></i>
                <span>Message</span>
            </button>
            <button class="btn more-btn">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </button>
        </div>

        <div class="profile-contacts">
            <div class="contact-item">
                <i class='bx bxs-phone'></i>
                <span>+98 912 932 8672</span>
            </div>
            <div class="contact-item">
                <i class='bx bxs-envelope'></i>
                <a href="mailto:carozamani@protonmail.me">carozamani@protonmail.me</a>
            </div>
            <div class="contact-item">
                <i class='bx bxl-linkedin'></i>
                <a href="#">carozamani</a>
            </div>
            <div class="contact-item">
                <i class='bx bxl-github'></i>
                <a href="https://github.com/carozamani" target="_blank">carozamani</a>
            </div>
        </div>
    </section>
</body>

</html>
